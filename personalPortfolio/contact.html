    <main>
        <form action="mailto:jacobwestphal@my.cwi.edu?subject=Personal Portfolio Mail" enctype="text/plain" method="POST">

            <label for="company">Company:</label><br> 
            <input type="text" name="compName" size="50" id="company"><br><br>
            
            <label for="contact">Person to contact:</label><br>
            <input type="text" name="contactName" size="30" id="contact"><br><br>
            
            <label for="comment">Enter your comments:</label><br>
            <textarea cols="75" rows="8" name="comment"></textarea><br><br>
            
            <label for="position">Type of position</label>
                <select name="position" id="position">
                    <optgroup label="Position">
                        <option value="FT">Full-time</option>
                        <option value="PT">Part-time</option>
                        <option value="C">Contract</option>
                        <option value="T">Temporary</option>
                        <option value="OnCall">On call</option>
                    </optgroup>
                </select> <br><br>
            
            <label for="workspace">Type of work space:</label><br>
                <input type="radio" id="office" name="workspace" value="office">
                <label for="office">Office</label><br>
                <input type="radio" id="remote" name="workspace" value="remote">
                <label for="remote">Remote</label><br>
                <input type="radio" id="mixed" name="workspace" value="mixed">
                <label for="mixed">Mixed</label><br><br>
            
            <input type="submit" id="submit" value="Submit" class="btn">
